<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fox Typing Frenzy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="timerStart()">
    <header>
      <div>
        Fox Typing Frenzy
      </div>
    </header>
    <main class="container">
      <div class="timer">
        <span id="timer">0</span>
        <span class="seconds">seconds</span>
      </div>
      <div class="sentence-div">
        <p class="sentence" id="game-sentence"></p>
      </div>
      <div class="input-div">
        <input type="text" name="word" id="word-input" autofocus />
      </div>
      <div class="score-div">
        <p>Speed : <span id="speed">0</span></p>
        <p>Accuracy : <span id="accuracy">0</span></p>
      </div>
      <div class="instruction-div">
        <p id="instruction">Instruction:</p>
        <p>
          Type the sentence above, timer already start. Reload to restart the
          game
        </p>
      </div>
    </main>
    <footer>
      Amil Hasbala 2019
    </footer>
    <script src="script.js"></script>
  </body>
</html>
